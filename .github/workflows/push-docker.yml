name: Image Build

on:
  push:
    branches:
      - "**"
    tags:
      - "*.*.*"
  pull_request:

env:
  IMAGE_NAME: tdmproject/dpc_ingestor
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  test_and_push:
    name: "Build, test and push Docker image"
    runs-on: ubuntu-20.04
    needs: []
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Test
        run: |
          wget -O docker/docker-compose.base.yml https://raw.githubusercontent.com/tdm-project/tdm-polystore/develop/docker/docker-compose.base.yml
          source docker/settings.conf
          docker-compose -f docker/docker-compose.base.yaml up -d
          docker run --rm --network tdmq dpc_ingestor:${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            ${IMAGE_NAME} --log-level DEBUG --strictly-after $(date -d '1 hour ago' --iso-8601=minutes) temperature \
            http://web:8000/api/v0.0/ "${TDMQ_AUTH_TOKEN}" ingest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Push image
        if: false
        run: |
          for tag in latest ${{ env.IMAGE_TAG }}; do
            docker push ${{ env.IMAGE_NAME }}:${tag}
          done
